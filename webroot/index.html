<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#247420">
<title>OpenTHC :: PIPE</title>
<style>
#img-wrap {
	margin: 10vh auto;
	padding: 0;
	text-align:center;
}

body {
	background: #101010;
	color: #fdfdfd;
	font-family:sans-serif;
	margin: 0;
	padding: 0;
}
a {
	color: #247420;
	font-weight: bold;
}
h1 {
	text-align: center;
	margin: 0 0 1em 0;
}
p {
	text-align:center;
	margin: 0 0 1em 0;
}

</style>
</head>
<body>

<div id="img-wrap">
	<img src="https://cdn.openthc.com/img/icon.png">
</div>

<h1>PIPE</h1>
<p>Proxy Intermediary for Payload Examination</p>
<p>More information at <a href="https://openthc.org/pipe">openthc.org/pipe</a></p>

<script>
var usp = new URLSearchParams(window.location.search);
if (usp.has('h')) {
	var h = document.querySelector('h1');
	if (h) {
		h.innerText = usp.get('h');
	}
}

// Redirect in about one second
if (usp.has('r')) {

	var r = usp.get('r');

	var f = document.querySelector('footer');
	if (f) {
		f.innerText = 'Sending you to: ' + r;
	}

	setTimeout(function() {
		window.location = r;
	}, 1234);

}
</script>

</body>
</html>
